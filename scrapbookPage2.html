  <script language="JavaScript">
    var i = 0;  //increment number
    var j=0;
    var image_path = "C:/Users/dell/Desktop/";

    function images()
    {
      imagesArray = new Array()
      imagesArray[j]=image_path + i + '.png';
      if (imagesArray[j] == “null”)
      {
        break;
      }

    else
      {
      <IMG SRC="imagesArray[j]">
              i++;
        j++;
        images();
      }
      }
  </script>
